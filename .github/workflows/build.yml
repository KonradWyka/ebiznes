name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Navigate to frontend directory
        run: |
          cd zadanie_5  # Nawigacja do katalogu zawierającego frontend
          ls           # Wyświetlenie zawartości katalogu (opcjonalnie)
          npm install
          npm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.2

      - name: Build Backend
        run: |
          cd zadanie_4
          go build -o main .
